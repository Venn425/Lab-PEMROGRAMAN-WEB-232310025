<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lat-7</title>
</head>
<body>
    <h2>Form Mahasiswa</h2>
  <form>
    <label for="npm">NPM:</label><br>
    <input type="text" id="npm" name="npm" required><br><br>

    <label for="fullname">Fullname:</label><br>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label for="placebirth">Place of Birth:</label><br>
    <input type="text" id="placebirth" name="placebirth"><br><br>

    <label for="birthdate">Birthdate:</label><br>
    <input type="date" id="birthdate" name="birthdate"><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="40"></textarea><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
