<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Faktorial dan Deret</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    input, button {
      margin: 5px;
    }
    table, td {
      background-color: aqua;
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
    .judul td{
        background-color: rgb(236, 255, 30);
    }
  </style>
</head>
<body>
  
  <table>
    <tr class="judul">
        <td><h2>PERHITUNGAN FAKTORIAL dan DERET</h2></td>
        <td><h2>Hasil</h2></td>
    </tr>
    <tr>
        <td><label for="n">N:</label>
            <input type="number" id="n">
        </td>
    </tr>
    <tr>
        <td>Faktorial</td>
        <td id="hasilFaktorial"></td>
    </tr>
    <tr>
        <td>Jumlah Deret</td>
        <td id="hasilDeret"></td>
    </tr>
  </table>

  <button onclick="hitung()">Hitung</button>

  <script>
    function hitung() {
      const n = parseInt(document.getElementById("n").value);
      let faktorial = 1;
      let deret = 0;

      for (let i = 1; i <= n; i++) {
        faktorial *= i;
        deret += i;
      }

      document.getElementById("hasilFaktorial").textContent = faktorial;
      document.getElementById("hasilDeret").textContent = deret;
    }
  </script>
</body>
</html>
