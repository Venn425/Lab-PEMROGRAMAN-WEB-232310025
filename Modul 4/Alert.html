<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>

    <style>
        body {
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .waktu {
            background-color: white;
            width: 500px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="waktu">
        <h1 id="Alert"></h1>
        <h3 id="Time"></h3>
    </div>

    <script>
        var alert = ["Selamat Pagi", "Selamat Siang", "Selamat Sore", "Selamat Malam"];

        var now = new Date();
        var hour = now.getHours();
        var minute = now.getMinutes();
        var second = now.getSeconds();

        // Format angka satu digit jadi dua digit
        minute = (minute < 10 ? "0" + minute : minute);
        second = (second < 10 ? "0" + second : second);

        document.getElementById("Time").innerHTML = hour + " : " + minute + " : " + second;

        if (hour > 0 && hour <= 12) {
            document.getElementById("Alert").innerHTML = alert[0];
        } else if (hour > 12 && hour <= 15) {
            document.getElementById("Alert").innerHTML = alert[1];
        } else if (hour > 15 && hour <= 18) {
            document.getElementById("Alert").innerHTML = alert[2];
        } else {
            document.getElementById("Alert").innerHTML = alert[3];
        }
    </script>
</body>
</html>
